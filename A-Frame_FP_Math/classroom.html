<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model (glb/glTF)</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- We need an extra JS library: aframe-extras -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component/dist/aframe-proxy-event-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sky color="lightblue"></a-sky>
               
        <a-entity camera look-controls wasd-controls="acceleration: 500"><a-cursor></a-cursor></a-entity>

        <a-box shadow rotation="-90 0 0" color="#888" static-body width="100" height="100" depth="0.2" position="0 -1 0"></a-box>
        <a-box color="#444444" position="0 1.5 -5" height="5" width="22" depth="0.2"></a-box>
        <a-box color="#222222" position="-8 1.5 -1" height="5" width="0.2" depth="80"></a-box>
        <a-box color="#222222" position="11 1.5 -1" height="5" width="0.2" depth="80"></a-box>
        <a-box color="#444444" position="0 1.5 35" height="5" width="22" depth="0.2"></a-box>
        <a-box shadow rotation="-90 0 0" color="#888" static-body width="100" height="100" depth="0.2" position="0 5 0"></a-box>

        <!--SYMBOL-->
        <a-asset>
            <a-asset-item id="Plus" src="models/Plusmodel/scene.gltf"></a-asset-item>
        </a-asset>
        <a-entity
            gltf-model="#Plus"
            position="-5  0 -5"
            scale="0.3 0.3 0.3"
        ></a-entity>
        <a-gltf-model
            src="models/Minusmodel/scene.gltf"
            position="0 1 -5"
            rotation="0 0 0"
            scale="0.3 0.3 0.3"
            animation-mixer
        ></a-gltf-model>
        <a-entity
            gltf-model="models/Multiplicationmodel/scene.gltf"
            position="5  0 -5"
            scale="0.3 0.3 0.3"
            animation-mixer
        ></a-entity>
        <a-entity
            gltf-model="models/Divisionmodel/division.glb"
            position="10  0 -5"
            scale="0.03 0.03 0.03"
        ></a-entity>
        <!--SYMBOL-->

        <!--PAPAN-->
        <a-entity
            gltf-model="models/Blackboard/BlackboardAwal.glb"
            position="11 0 3"
            scale="1 1 1"
        ></a-entity>
        <a-entity
            gltf-model="models/Blackboard/BlackboardPenambahan.glb"
            position="13 1.5 12"
            scale="10 10 10"
        ></a-entity>
        <a-entity
            gltf-model="models/Blackboard/BlackboardPengurangan.glb"
            position="-10 2 3"
            scale="10 10 10"
            rotation="0 180 0"
        ></a-entity>
        <a-entity
            gltf-model="models/Blackboard/BlackboardPerkalian.glb"
            position="-8 0.5 8"
            scale="2.5 2.5 2.5"
            rotation="0 180 0"
        ></a-entity>
        <a-entity
            gltf-model="models/Blackboard/BlackboardPembagian.glb"
            position="-10 1.5 21"
            scale="10 10 10"
            rotation="0 180 0"
        ></a-entity>
        <!--PAPAN-->

        <a-text
            value="klik tombol quiz untuk mulai"
            color="#f0f"
            rotation="0 270 0"
            position="10.5 3 20"
        ></a-text> -->

        <!--PERTANYAAN-->
            <!--PANAH BAWAH-->
            <a-entity     position="10.5 1 21.5">
                <a-entity
                    text__downbtn="
                    align: center;
                    baseline: bottom;
                    value: buka QUIZ;
                    wrapCount: 15;
                    "
                    rotation="0 270 0"
                ></a-entity>
                <a-entity
                    geometry="primitive: triangle;"
                    material="color: green;"
                    rotation="0 270 180"
                    proxy-event="
                        event: click;
                        as: quiz;
                        to: #Quiz1;
                    "
                ></a-entity>
            </a-entity>
            <!--PANAH BAWAH-->

            <!--PANAH ATAS-->
            <a-entity     position="10.5 2.3 21.5">
                <a-entity
                    text__downbtn="
                    align: center;
                    baseline: bottom;
                    value: Tutup QUIZ;
                    wrapCount: 15;
                    "
                    rotation="0 270 0"
                ></a-entity>
                <a-entity
                    geometry="primitive: triangle;"
                    material="color: green;"
                    rotation="0 270 0"
                    proxy-event="
                        event: click;
                        as: upquiz;
                        to: #Quiz1;
                    "
                ></a-entity>
            </a-entity>
            <!--PANAH ATAS-->

            <!--PAPAN-->
            <a-entity
                id="Quiz1"
                gltf-model="models/Blackboard/Pertanyaan.glb"
                position="13 8 24"
                scale="10 10 10"
                
                animation__down="
                property: position;
                to: 13 2 24; 
                startEvents: quiz;     
                "
                animation__up="
                property: position;
                to: 13 8 24;
                startEvents: upquiz;    
            "
            ></a-entity>
            <!--PAPAN-->
        <!--PERTANYAAN-->

        <!--JAWABAN1-->

            <!--PANAH ATAS-->
            <a-entity     position="8 2 34.5">
                <a-entity
                    text__downbtn="
                    align: center;
                    baseline: bottom;
                    value: tutup;
                    wrapCount: 10;
                    "
                    rotation="0 180 0"
                ></a-entity>
                <a-entity
                    geometry="primitive: triangle;"
                    material="color: green;"
                    rotation="180 0 180"
                    proxy-event="
                        event: click;
                        as: closejawaban;
                        to: #Answer1;
                    "
                ></a-entity>
            </a-entity>
            <!--PANAH ATAS-->

            <!--PANAH BAWAH-->
            <a-entity     position="8 0.5 34.5">
                <a-entity
                    text__downbtn="
                    align: center;
                    baseline: bottom;
                    value: 9;
                    wrapCount: 10;
                    "
                    rotation="0 180 0"
                ></a-entity>
                <a-entity
                    geometry="primitive: triangle;"
                    material="color: green;"
                    rotation="180 0 0"
                    proxy-event="
                        event: click;
                        as: jawaban;
                        to: #Answer1;
                    "
                ></a-entity>
            </a-entity>
            <!--PANAH BAWAH-->

            <!--PAPAN-->
            <a-entity
                id="Answer1"
                gltf-model="models/Blackboard/Salah.glb"
                position="7 8 37"
                scale="10 10 10"
                rotation="0 270 0"

                animation__down="
                property: position;
                to: 7 2 37; 
                startEvents: jawaban;     
                "
                animation__up="
                property: position;
                to: 7 8 37;
                startEvents: closejawaban;
                "
            ></a-entity>
            <!--PAPAN-->
        <!--JAWABAN1-->

        <!--JAWABAN2-->
            <!--PANAH ATAS-->
            <a-entity     position="1 2 34.5">
                <a-entity
                    text__downbtn="
                    align: center;
                    baseline: bottom;
                    value: tutup;
                    wrapCount: 10;
                    "
                    rotation="0 180 0"
                ></a-entity>
                <a-entity
                    geometry="primitive: triangle;"
                    material="color: green;"
                    rotation="180 0 180"
                    proxy-event="
                        event: click;
                        as: closejawaban1;
                        to: #Answer2;
                    "
                ></a-entity>
            </a-entity>
            <!--PANAH ATAS-->
            
            <!--PANAH BAWAH-->
            <a-entity     position="1 0.5 34.5">
                <a-entity
                    text__downbtn="
                    align: center;
                    baseline: bottom;
                    value: 6;
                    wrapCount: 10;
                    "
                    rotation="0 180 0"
                ></a-entity>
                <a-entity
                    geometry="primitive: triangle;"
                    material="color: green;"
                    rotation="180 0 0"
                    proxy-event="
                        event: click;
                        as: jawaban1;
                        to: #Answer2;
                    "
                ></a-entity>
            </a-entity>
            <!--PANAH BAWAH-->
            <!--PAPAN-->
            <a-entity
                id="Answer2"
                gltf-model="models/Blackboard/Benar.glb"
                position="0 7 37"
                scale="10 10 10"
                rotation="0 270 0"

                animation__down="
                property: position;
                to: 0 2 37; 
                startEvents: jawaban1;     
                "
                animation__up="
                property: position;
                to: 0 7 37;
                startEvents: closejawaban1;
                "
            ></a-entity>
            <!--PAPAN-->   
        <!--JAWABAN2-->
    

        <!--PETUNJUK-->

            <!--PANAH BAWAH-->
            <a-entity     position="-7.5 0.5 33">
                <a-entity
                    text__downbtn="
                    align: center;
                    baseline: bottom;
                    value: Petunjuk;
                    wrapCount: 15;
                    "
                    rotation="0 90 0"
                ></a-entity>
                <a-entity
                    geometry="primitive: triangle;"
                    material="color: green;"
                    rotation="0 90 180"
                    proxy-event="
                        event: click;
                        as: clueshow;
                        to: #Clue;
                    "
                ></a-entity>
            </a-entity>
            <!--PANAH BAWAH-->

            <!--PANAH ATAS-->
            <a-entity     position="-7.5 2 33">
                <a-entity
                    text__downbtn="
                    align: center;
                    baseline: bottom;
                    value: Tutup;
                    wrapCount: 15;
                    "
                    rotation="0 90 0"
                ></a-entity>
                <a-entity
                    geometry="primitive: triangle;"
                    material="color: green;"
                    rotation="0 90 0"
                    proxy-event="
                        event: click;
                        as: noclue;
                        to: #Clue;
                    "
                ></a-entity>
            </a-entity>
            <!--PANAH ATAS-->

            <!--PAPAN-->
            <a-entity
                id="Clue"
                gltf-model="models/Blackboard/Clue.glb"
                position="-10.3 8 29"
                scale="10 10 10"
                rotation="0 180 0"

                animation__down="
                property: position;
                to: -10.3 2 29 ; 
                startEvents: clueshow;     
                "
                animation__up="
                property: position;
                to: -10.3 8 29;
                startEvents: noclue;    
            "
            ></a-entity>
            <!--PAPAN-->
        <!--PETUNJUK-->

        


    </a-scene>
</body>
</html>
